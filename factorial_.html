<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial v01 Iterative</title>
</head>
<body>
    <script>
        // An Iterative example of the factorial function
        // Factorial: 5! = 5 * 4 * 3 * 2 * 1 = 120
        function factorial(n)
        {   // if n = 5 
            // definition of a factorial function

            var total = 1;
            
            for (i = 0; i < n; i++){        // i = 1, 2, 3, 4 
                total = total * (n - i);    // total = 5
                // console.log("current value of total is:" + total);          // debug step
            }
            return total;      // finall value of total when the func is called
        }

        var userstring = prompt("Number Please");   // take a string 
        var usernumber = parseInt(userstring);      //turn into an intiger 


        console.log(usernumber + "! is " + factorial(usernumber));    // function call
    </script>
</body>
</html>
