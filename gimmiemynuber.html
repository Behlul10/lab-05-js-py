<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var userstring = prompt("gimmie a number that is greater than 100...");
        var usernum = parseInt(userstring, 10);


        while (usernum < 100) { 
            //statement for when termination is NOT true, keep the loop goin...
            // constantly looking at the user input until the right condition is met
            console.log(usernum + "is less than 100, dummyy. Try again ive got all day...")
            userstring = prompt("gimmie a number that is greater than 100...");
            usernum = parseInt(userstring, 10);
            // keep prompting the user until they have entered the desired number 
        }

        console.log(usernum + "finally its greater than a 100, good job :)");
    </script>
    
</body>
